						<br>

						<div class="contact_form_item">
							<label for="subject"><span class="required">*</span>Subject:</label>
							<input required type="text" name="subject" id="subject" size="20">
						</div>

						<div class="contact_form_item">
							<label for="name"><span class="required">*</span>Name:</label>
							<input required type="text" name="name" id="name" size="20">
						</div>

						<div class="contact_form_item">
							<label for="email"><span class="required">*</span>E-mail:</label>
							<input required type="email" name="email" id="email" size="20">
						</div>

						<div class="contact_form_item_message">
							<label for="message"><span class="required">*</span>Message:</label>
							<textarea required rows="9" name="message" id="message" cols="30"></textarea>
						</div>

						<div class="contact_form_item">
							<input type="submit" value="Send" name="submit">
						</div>

					</div>
